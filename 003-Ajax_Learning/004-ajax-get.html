<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004-ajax-get</title>
	<style type="text/css">
		.box1{
			height: 200px;
			width: 400px;
			margin:20px auto;
			background-color: #bfa;
			text-align: center;
			position: relative;
		}
		.box1 button{
			height: 40px;
			width: 150px;
			background-color: yellow;
			outline: none;
			/*设置水平和垂直居中*/
			position: absolute;
			top:50%;
			left: 50%;
			transform: translate(-50%,-50%);

		}
		.box1 button:hover{
			background-color: #fb7299;
			color: white;
		}
	</style>
	<script type="text/javascript">
		window.onload = function (){
			const btn = document.querySelector('button');
			btn.onclick = function (){
				 // 1.创建一个异步对象。考虑兼容低版本ie问题：
				var xmlhttp; 
				if (window.XMLHttpRequest){
					// code for IE7+, Firefox, Chrome, Opera, Safari
					xmlhttp=new XMLHttpRequest();
				}
				else{
					// code for IE6, IE5
					xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
				}

				// 2.设置请求方式和请求地址
                /*xmlhttp.open（）参数：
	                method：请求的类型；GET 或 POST
	                url：文件在服务器上的位置
	                async：true（异步）或 false（同步）

	                【兼容问题】
	                在IE浏览器中, 如果通过Ajax发送GET请求, 那么IE浏览器认为同一个URL只有一个结果。如果请求得url对应文件内容改变，后续再请求响应数据还是原来的。
	                【解决办法】
					请求的URL每次不同：url尾部加上Math.random()， 或者new Date().getTime()
	                
                */
				xmlhttp.open("GET", "004-ajax-get.php"+"?time="+new Date().getTime(), true);

				// 3.发送请求
				xmlhttp.send();

				// 4.监听状态的变化
				xmlhttp.onreadystatechange=function (){
					/*xmlhttp.readyState: 
	                    0: 请求未初始化
	                    1: 服务器连接已建立
	                    2: 请求已接收
	                    3: 请求处理中
	                    4: 请求已完成，且响应已就绪
                    */
                    if(xmlhttp.readyState === 4){
                        // 判断是否请求成功: xmlhttp.status状态码
                        if(xmlhttp.status >= 200 && xmlhttp.status < 300 || xmlhttp.status === 304){
                            // 5.处理返回的结果
                            console.log("接收到服务器返回的数据");
                           	console.log(xmlhttp.responseText);
                        }else{
                            console.log("没有接收到服务器返回的数据");
                        }

                    }
				}



			}


		}
	</script>
</head>
<body>
	<h2>什么是Ajax?</h2>
    <p>AJAX 是与服务器交换数据并更新部分网页的艺术，在不重新加载整个页面的情况下。</p>
	<div class="box1">
		<p>点击发送ajax异步GET请求</p>
		<button>点击发送ajax异步GET请求</button>
	</div>







</body>
</html>
